<script type="text/javascript">

	//a function used to call another function.This makes code cleaner and easy to debug
	
	function doFirst(){
		document.write("I will come first,");
	}
	function doSecond(){
		document.write(" I will come after first");
	}
	function activate (){
		doFirst();
		doSecond();
	}
	activate();
</script>
